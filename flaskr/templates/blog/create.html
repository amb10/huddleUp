{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="body">Message</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <label for="tag">Tag</label>
    <textarea name="tag" id="tag">{{ request.form['tag'] }}</textarea>
    <label for="location">Location</label>
    <input name="location" id="location" value="{{ request.form['location'] }}" required>
    <label for="time">Time</label>
    <input name="time" id="time" value="{{ request.form['time'] }}" required>
    <!-- <label for="group">Maximum Group Size</label>
    <input name="group" id="group" value="{{ request.form['group'] }}" required> -->
    <input type="submit" value="Save">
</form>
{% endblock %}

{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
    <label for="tag">Tag</label>
    <textarea name="tag" id="tag">{{ request.form['tag'] or post['tag'] }}</textarea>
    <label for="location">Location</label>
    <input name="location" id="location" value="{{ request.form['location'] or post['location'] }}" required>
    <label for="time">Time</label>
    <!-- <input name="time" id="time" value="{{ request.form['time'] or post['time'] }}" required> -->
    <input type="time" name="time" id="time" value="{{ request.form['time'] or post['time'] }}" required>
    <input type="date" name="date" id="date" value="{{ request.form['date'] or post['date'] }}" required>
    <!-- <input type="date-local" name="time" id="time" value="{{ request.form['time'] or post['time'] }}" required> -->
    <!-- <input name="time" type="datetime-local" id="time" value="{{ request.form['time'] }}" min="2023-03-025T00:00" -->
    <label for="joins">Maximum Group Size</label>
    <input name="joins" id="joins" value="{{ request.form['joins'] or post['joins']}}" required>
    <input type="submit" value="Save">
</form>
<hr>
<form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
</form>
{% endblock %}

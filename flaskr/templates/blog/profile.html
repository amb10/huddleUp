{% extends 'base.html' %}

{% block header %}
<header>
    <h1>{{ user['username'] }}</h1>
    {% if g.user['username'] == user['username'] %}
    <a href="{{ url_for('blog.p_update', id=g.user['id']) }}">Edit Profile</a>
    {% endif %}
</header>
{% endblock %}

{% block content %}
<div>
    <h3>Contact Information</h3>
    <p class="phone_num">{{ user['phone_num'] }}</p>
    <p class="email">{{ user['email']}}</p>
</div>
<hr>
{% endblock %}
